<div class="signup-container">
    <h2>Sign Up</h2>
    <form action="/signup" method="POST">
        <div class="form-group">
            <label for="name"> Name</label>
            <input type="text" id="name" name="name" #name required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" #email required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" #password required>
        </div>
        <input type="button" name="submit" value="Submit" (click)="onSubmit(name.value, email.value, password.value)">

    </form>
    <a href="/signin" class="signin-link">Already have an account? Sign in</a>
</div>
