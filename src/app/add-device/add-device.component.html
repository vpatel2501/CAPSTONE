<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Device</title>
</head>
<body>
    <div class="form-container">
        <h1>Add Device</h1>
        <div>
            <label for="productID">Product ID:</label>
            <input type="number" id="productID" name="productID" placeholder="Enter Product ID" #productID required>
            <button type="submit" (click)="onSubmit(productID.valueAsNumber)">Add Device</button>
        </div>
    </div>
</body>
