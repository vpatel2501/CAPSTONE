<div class="signin-container">
    <h2>Sign In</h2>
    <form>
        <div class="form-group">
            <label for="username">Email</label>
            <input type="text" id="email" name="email" #email required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" #password required>
        </div>
        <input type="button" name="submit" value="Submit" (click)="onSubmit(email.value, password.value)">
      </form>
    <a href="/signup" class="signup-link">Don't have an account? Sign up</a>
</div>
