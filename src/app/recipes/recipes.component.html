  <div class="container">  
    
    <h1> Add Recipe </h1>  
      
    <form [formGroup]="productForm">
      <p>  
        <label for="recipeName">Recipe Name:</label>  
        <input type="text" id="recipeName" name="recipeName" formControlName="recipeName" class="form-control">  
      </p>  
      
      <table class="table table-bordered" formArrayName="spices">  
        <tr>  
          <th colspan="2">Add Spices:</th>  
          <th width="150px"><button type="button" (click)="addSpice()" class="btn btn-primary">Add More</button></th>  
        </tr>  
        <tr *ngFor="let quantity of spices().controls; let i=index" [formGroupName]="i">  
          <td>  
              Spice:  
              <input type="text" formControlName="spiceName" class="form-control">  
          </td>  
          <td>  
              Amount:  
              <select formControlName="spiceAmount" class="form-control">
                <option [value]="1/8">1/8</option>
                <option [value]="1/4">1/4</option>
                <option [value]="1/2">1/2</option>
                <option [value]="1">1</option>
                <option [value]="1+1/8">1 and 1/8</option>
                <option [value]="1+1/4">1 and 1/4</option>
                <option [value]="1+1/2">1 and 1/2</option>
                <option [value]="2">2</option>
              </select>
          </td>  
          <td>  
              <button (click)="removeSpice(i)" class="btn btn-danger">Remove</button>  
          </td>  
        </tr>  
      </table>  
       
      <button type="submit" (click)="onSubmit()">Submit</button>  
        
    </form>  
        
    <br/>  
  </div>
