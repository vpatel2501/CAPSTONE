<h1>Recipes</h1>
<div class="scrollable-container">
  <ul>
    <li *ngFor="let recipe of recipes">
      <strong>{{ recipe.recipeName }}</strong>
      <ul>
        <li *ngFor="let spice of recipe.spices">
          {{ spice.spiceName }}: {{ spice.spiceAmount }}
        </li>
      </ul>
    </li>
  </ul>
</div>
